  <body>
    <script>
      // Si la ruta no es '/' y no hay hash, guarda la ruta y redirige a '/'
      if (
        window.location.pathname !== '/' &&
        !window.location.hash &&
        !window.sessionStorage.getItem('restoringPath')
      ) {
        window.sessionStorage.setItem('originalPath', window.location.pathname + window.location.search + window.location.hash);
        window.sessionStorage.setItem('restoringPath', '1');
        window.location.replace('/');
      }
    </script>
